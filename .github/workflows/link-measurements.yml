name: Link Measurements

on:
  schedule:
    # Run daily at 4am UTC â€” enrich products with Squig-Rank PPI data
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  link:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Link measurements to products
        env:
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/link-measurements.ts
