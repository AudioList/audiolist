name: Sync Prices

on:
  schedule:
    # Run every 6 hours â€” job takes ~30 min
    - cron: '5 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

concurrency:
  group: sync-prices
  cancel-in-progress: false  # Let running sync finish; queued run waits

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run price sync
        env:
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          BESTBUY_API_KEY: ${{ secrets.BESTBUY_API_KEY }}
        run: npx tsx scripts/sync-prices.ts --skip-amazon
